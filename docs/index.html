<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scratch2svg</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: white;
            text-align: center;
            color: #000000;
            padding: 0;
            margin: 0;
        }

        #app {
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #app > main {
            background-color: whitesmoke;
            border: 3px solid gray;
            text-align: center;
            margin: 5px;
        }

        #topbox {
            max-width: 640px;
            padding: 10px;
            margin: auto;
        }

        #output {
            background-color: white;
            padding-bottom: 10px;
            padding-right: 20px;
            padding-left: 20px;
            margin: auto;
        }

        #output > hr {
            margin-bottom: 25px;
        }

        #output > img {
            margin-bottom: 10px;
            margin-right: 10px;
            max-width: 480px;
            width: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: #eeeeee;
            }

            #output {
                background-color: black;
            }

            #app > main {
                background-color: #111111;
                border-color: red;
            }
        }
    </style>
</head>

<body>
    <!-- interface -->

    <div id="app">
        <main>
            <div id="topbox">
                <h1>Scratch -> .svg</h1>
                <p>Press the button below to load a Scratch project file from your computer, and a snapshot of the Stage and sprites will be automatically created as an SVG (vector) image!</p>
                <input id="input" type="file" accept=".sb3,.sprite3,.json" multiple title=""><br>
            </div>
            <div id="output"></div>
        </main>
    </div>

    <!-- logic -->

    <script src="script.js" type="module"></script>
</body>

</html>
